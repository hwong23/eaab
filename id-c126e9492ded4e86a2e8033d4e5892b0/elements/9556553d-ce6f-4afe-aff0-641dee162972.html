						<textarea id="docsrc" style="display:none">El SGDEA debe permitir al usuario buscar y recuperar informaci&#243;n que se encuentre dentro de documentos, listas de documentos y metadatos, de acuerdo al perfil de acceso.

El SGDEA debe proporcionar una funci&#243;n de b&#250;squeda que permita utilizar combinaciones de criterios de b&#250;squeda:
&#8226; Operadores booleanos (y, o, exclusivo, o, no);
&#8226; Coincidencias aproximadas;
&#8226; Intervalos de tiempo;
&#8226; Permitir b&#250;squeda con comodines (*, ? , $ , = , + , - );
&#8226; Por agrupaciones (C&#243;digo, Serie, subseries, asunto, usuario, &#225;rea responsable, palabras clave...);
&#8226; Tipos de formatos
&#8226; Cualquier combinaci&#243;n valida con un n&#250;mero limitado de criterios de b&#250;squeda,
utilizando cualquier combinaci&#243;n de contenido textual o de metadatos.
&#8226; Opci&#243;n de autocompletar.

El SGDEA debe permitir:
&#8226; Ver la lista de resultados de una b&#250;squeda,
&#8226; Listar documentos que componen un resultado de la b&#250;squeda,
&#8226; Ver la lista de todos los expedientes y documentos relacionados a cualquier serie determinada, con su respectivo contenido.
&#8226; Incluir funciones para presentar en los medios adecuados la salida de los documentos que no se pueden imprimir. Por ejemplo, documentos de audio y video.
&#8226; Mostrar miniaturas de im&#225;genes digitalizadas como una ayuda para la navegaci&#243;n y b&#250;squeda.

El SGDEA debe proporcionar herramientas para la generaci&#243;n de informes y reportes.

El SGDEA debe permitir generar informes que incluyan como m&#237;nimo gr&#225;ficos y tablas.

El SGDEA debe permitir generar informes sobre los errores presentados en el sistema (Cargue de documentos fallidos, procesos y procedimientos incompletos, n&#250;mero de intentos fallidos al sistema,....)
</textarea>
