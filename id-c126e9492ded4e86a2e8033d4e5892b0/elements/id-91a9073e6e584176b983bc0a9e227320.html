						<textarea id="docsrc" style="display:none">Se refiere al modo en que las misiones, pol&#237;ticas, procesos y expectativas interact&#250;an con aquellos de otras entidades para alcanzar las metas adoptadas de com&#250;n acuerdo y mutuamente beneficiosas, a trav&#233;s del intercambio de informaci&#243;n. Lineamiento LI.IOP.OG.03: Establecer lasrelaciones organizacionales que se requieren entre las entidades cuando se provee o consume informaci&#243;n para un tr&#225;mite o servicio.

Instrumento propuesto para la implementaci&#243;n del dominio organizacional 
* Asignar responsable de interoperabilidad
* Identificar procesos susceptibles de interoperabilidad
* Identificar oportunidades de mejora en los procesos implementando servicios de intercambio de informaci&#243;n
* Crear Mesas de Interoperabilidad
* Definir/crear el servicio de intercambio de informaci&#243;n
* Validar el dominio sem&#225;ntico y t&#233;cnico
* Publicar Servicios de Intercambio de Informaci&#243;n en el Directorio de Servicios
* Actualizar / mantener / optimizar los Servicios de Intercambio de Informaci&#243;n
</textarea>
