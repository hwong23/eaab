						<textarea id="docsrc" style="display:none">1. El proceso de lectura resulta farragoso porque intervienen distintos sistemas y hay un intercambio continuo de informaciones entre sistemas que puede crear incongruencias de datos.
1. C&#225;lculo y liquidaci&#243;n de clientes suspendidos: Los clientes con status suspendidos (con medidor instalado, pero con servicio suspendido) son le&#237;dos cada 2 meses (conforme al calendario de la MRU/CC), pero no son calculados ni facturados. Van a ser facturados solamente cuando el contrato sea activado nuevamente. No hay control si hay consumo durante el periodo de suspensi&#243;n porque el control es manual.
1. Se deduce por los comentarios recibidos que las rutas de lectura no est&#225;n correctamente dimensionadas y por esto en cada ciclo hay modificaciones. Todos los meses se ejecuta un proceso manual llamado "selecci&#243;n", donde una persona manualmente hace el v&#237;nculo del lecturista con la ruta. No importa que sea el mismo lector del &#250;ltimo mes, hay que ejecutar el proceso manual. En este proceso los errores catastrales son identificados y corregidos manualmente.
1. La entrada de lecturas en ISU es hecha para toda una MRU y v&#237;a IDOC.
1. Facturaci&#243;n colectiva: No se genera una Factura Colectiva.
1. Planeamiento de lecturas, c&#225;lculo y facturaci&#243;n: Todo el planeamiento y control de facturaci&#243;n es hecho manualmente en un Excel.
