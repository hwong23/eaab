						<textarea id="docsrc" style="display:none">Colaboraci&#243;n entre entidades para el intercambio de informaci&#243;n en la administraci&#243;n p&#250;blica.- Preparar a la entidad para cooperar digitalmente entre entidades p&#250;blicas y con el ciudadano.

Interoperabilidad es la capacidad de las organizaciones para intercambiar informaci&#243;n y conocimiento en el marco de sus procesos de negocio e interactuar hacia objetivos mutuamente beneficiosos, con el prop&#243;sito de facilitar la entrega de servicios en l&#237;nea a ciudadanos, empresas y a otras entidades, mediante el intercambio de datos entre sus sistemas (Gobierno en L&#237;nea, 2018).

Con el objetivo de integrar los servicios web implementados de las entidades tanto para exponer, como para consumir, las entidades deben implementar el protocolo X-ROAD Message para usar el Servidor de Seguridad X-ROAD de cada entidad. Este protocolo define unos encabezados en el mensaje dependiendo de si es Rest o SOAP, para la petici&#243;n (request) o respuesta (response) y por &#250;ltimo, si el servicio a exponer o consumir es SOAP con adjuntos.
