						<textarea id="docsrc" style="display:none">El Marco de Interoperabilidad proporciona la orientaci&#243;n necesaria a las entidades p&#250;blicas y en general a todos aquellos que quieran intercambiar informaci&#243;n, mediante un conjunto de lineamientos sobre c&#243;mo mejorar la gobernanza de las actividades relacionadas a la interoperabilidad, permitiendo establecer relaciones entre proveedores y consumidores de informaci&#243;n y racionalizar los procesos que dan soporte a los tr&#225;mites y servicios o cualquier servicio digital prestado por las entidades, de conformidad con el marco ormativo vigente y con garant&#237;a de hacerlo en un entorno de confianza digital.

El Marco de Interoperabilidad conceptualmente se compone de cuatro (4) dominios: 
* Pol&#237;tico Legal
* Organizacional
* Sem&#225;ntico 
* T&#233;cnico 
amparados por un conjunto de principios que definen y orientan la concepci&#243;n, dise&#241;o e implementaci&#243;n de los servicios de intercambio de informaci&#243;n centrados en el ciudadano. El marco se completa con un esquema de gobierno y un modelo de madurez que permite determinar el estado actual y proyectado de interoperabilidad para las entidades.</textarea>
