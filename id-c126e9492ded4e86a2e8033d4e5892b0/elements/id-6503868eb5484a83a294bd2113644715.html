						<textarea id="docsrc" style="display:none">Registros Hidrol&#243;gicos y meteorol&#243;gicos
Tipo Documental
Registro hidrol&#243;gico y/o meteorol&#243;gico de campo
Comunicaci&#243;n oficial.
Conjunto de documentos que contienen en cifras, las mediciones de los par&#225;metros climatol&#243;gicos, caracterizados por los estados y las evaluaciones del tiempo en una porci&#243;n determinada del espacio, registrados en los aparatos meteorol&#243;gicos e interpretados por los expertos, para medir los fen&#243;menos que se producen en la atm&#243;sfera debido a la din&#225;mica planetaria como: temperatura ambiente, temperatura de la tierra, radiaci&#243;n solar, velocidad y direcci&#243;n del viento, horas de sol, humedad y otros par&#225;metros derivados de los anteriores, producidos por el funcionamiento de aparatos meteorol&#243;gicos que registran en papel informaci&#243;n climatol&#243;gicos y que sirven de referencia tanto para la EAAB-ESP como para el IDEAM, con ello se establece un patr&#243;n climatol&#243;gico a trav&#233;s del tiempo para no desabastecer a la ciudad y municipios aleda&#241;os de agua.
</textarea>
