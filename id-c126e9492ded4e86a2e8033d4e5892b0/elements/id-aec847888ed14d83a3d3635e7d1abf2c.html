						<textarea id="docsrc" style="display:none">Servicio es como un conjunto de funcionalidades orientadas a gestionar las Entidades del sistema con respecto a los requisitos funcionales establecidos. Se corresponden con m&#243;dulos por tratarse de una sola aplicaci&#243;n que solvente las funcionalidades descritas.

Cada servicio realiza funciones sobre las Entidades y a su vez interact&#250;a con otros servicios independientes para entregar o consumir entradas o salidas. Ejemplo, el servicio de Roles y el de Firmas interact&#250;an para autenticar un documento.

Servicios considerados en el SGDEA:

1. Servicio de Radicaci&#243;n y Registro
1. Servicio de Formatos y Formularios
1. Servicio de Flujos de Trabajo
1. Servicio de Gesti&#243;n de Documentos y Trabajo Colaborativo
1. Servicio de Clasificaci&#243;n
1. Servicio de Documentos de Archivo
1. Servicio de Archivos F&#237;sicos
1. Servicio de Metadatos
1. Servicio de Retenci&#243;n y Disposici&#243;n
1. Servicio de B&#250;squeda y Reportes
1. Servicio de Exportaci&#243;n
1. Servicio de Transferencias (primarias, secundarias)

El modelo SGDEA, alineado con SOA, contribuye a la interoperabilidad y la neutralidad tecnol&#243;gica, es decir, los servicios pueden ser implementados con otras tecnolog&#237;as; facilitara las transferencias de data y reuso de servicios a lo interior de la plataforma y con otros sistemas de informaci&#243;n facilitando as&#237; el cumplimiento de los procesos archiv&#237;sticos, como las transferencias primarias y secundarias.
