						<textarea id="docsrc" style="display:none">El SGDEA debe permitir la creaci&#243;n, importaci&#243;n, parametrizaci&#243;n, automatizaci&#243;n, administraci&#243;n y versionamiento de las Tablas de Retenci&#243;n Documental &#8211; TRD, a partir de plantillas predefinidas, asistentes de configuraci&#243;n, cargue de archivos planos o a trav&#233;s de la incorporaci&#243;n de otros mecanismos que faciliten la administraci&#243;n y la gesti&#243;n de la TRD.

El SGDEA debe permitir que las Tablas de Retenci&#243;n Documental tengan asociados los siguientes campos de manera opcional:
* una descripci&#243;n y/o justificaci&#243;n;
* Version de la TRD
* Fecha de actualizacion de la TRD en el sistema
* Identificador &#250;nico cuando se crea.

El SGDEA debe garantizar que los documentos producidos y asociados a una TRD, mantendran los criterios de tiempos y de disposicion final de la version correspondiente.

El SGDEA debe representar la organizaci&#243;n de los expedientes y documentos, incluyendo sus metadatos, a partir del esquema del cuadro de clasificaci&#243;n documental.
