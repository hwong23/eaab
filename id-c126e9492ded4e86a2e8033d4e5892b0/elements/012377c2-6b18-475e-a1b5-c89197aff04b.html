(Informe Diagn&#243;stico Tecn&#243;gico) Como hay un porcentaje importante de documentos que son Actas, Informes y Comunicaciones oficiales se sugiere que la puesta en produccio&#769;n del SGDEA incluya como primera medida todas estas series para empiecen a contar con firma electro&#769;nica o digital. Estos documentos que se podri&#769;an crear por medio de plantillas, lo cual facilita su firmado y almacenamiento en del SGDEA.
