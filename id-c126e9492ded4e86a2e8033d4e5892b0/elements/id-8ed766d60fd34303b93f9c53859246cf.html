						<textarea id="docsrc" style="display:none">La siguiente normatividad proporciona el marco legal que soporta el proyecto integral evoluci&#243;n SIE 4.0:

* Acuerdo 761 de 11 de junio de 2020, &#8220;Por medio del cual se adopta el plan de desarrollo econ&#243;mico, social, ambiental y de obras p&#250;blicas del distrito capital 2020-2024 &#8220;Un nuevo contrato social y ambiental para la Bogot&#225; del siglo XXI&#8221;
* Decreto Nacional 1499 de 11 de septiembre de 2017, &#8220;Por medio del cual se modifica el Decreto 1083 de 2015, Decreto &#218;nico Reglamentario del Sector Funci&#243;n P&#250;blica, en lo relacionado con el Sistema de Gesti&#243;n establecido en el art&#237;culo 133 de la Ley 1753 de 2015&#8221;.
* Decreto Distrital 807 de 24 de diciembre de 2019, &#8220;Por medio del cual se reglamenta el Sistema de Gesti&#243;n en el Distrito Capital y se dictan otras disposiciones&#8221;.
* Acuerdo 11 de 25 de julio de 2013, Junta directiva de la EAAB-ESP, &#8220;Por el cual se modifica la estructura organizacional de la Empresa de Acueducto y Alcantarillado de Bogot&#225; - ESP, y se determinan las responsabilidades de sus Dependencias&#8221;.
* Resoluci&#243;n No. 560 de 2020 &#8220;Por medio de la cual se reglamente el Comit&#233; Corporativo de la Empresa de Acueducto y Alcantarillado EAAB-ESP&#8221;.
* Acuerdo No. 5 de 2019 &#8220;Por el cual se actualiza el marco estatutario de la Empresa de Acueducto y Alcantarillado de Bogot&#225;-ESP&#8221;.
* Decreto 612 de 2018, &#8220;Por el cual se fijan directrices para la integraci&#243;n de los planes institucionales y estrat&#233;gicos al Plan de Acci&#243;n por parte de las entidades del Estado&#8221;.
* Ley 142 de 1994, &#8220;Por la cual se establece el r&#233;gimen de los servicios p&#250;blicos domiciliarios y se dictan otras disposiciones&#8221;.
* Marco tarifario, Resoluciones CRA 688 de 2014 y 735 de 2015.
* Decreto &#218;nico del Sector Vivienda, Ciudad y Territorio No 1077 de 2015
* Ley 9 de 1989, &#8220;Por la cual se dictan normas sobre planes de desarrollo municipal, compraventa y expropiaci&#243;n de bienes y se dictan otras disposiciones&#8221;.
* Ley 388 de 1997, Reglamentada por los Decretos Nacionales 150 y 507 de 1999; 932 y 1337 de 2002; 975 y 1788 de 2004; 973 de 2005; 3600 de 2007; 4065 de 2008; 2190 de 2009; Reglamentada parcialmente por el Decreto Nacional 1160 de 2010, &#8220;Por la cual se modifica la Ley 9 de 1989, y la Ley 2 de 1991 y se dictan otras disposiciones&#8221;. (Se&#241;ala las actuaciones consideradas como urban&#237;sticas, determina el procedimiento que deben seguir, quienes pueden desarrollarlas, establece la participaci&#243;n en plusval&#237;a, la creaci&#243;n de entidades especiales de car&#225;cter p&#250;blico o mixto para la ejecuci&#243;n actuaciones y la celebraci&#243;n entre otros, de contratos de fiducia, para la ejecuci&#243;n de proyectos de urbanizaci&#243;n y programas de vivienda de inter&#233;s social).
* C&#243;digo Civil y C&#243;digo de Comercio.
* Ley 99 de 1993, &#8220;Por la cual se crea el Ministerio del Medio Ambiente, se reordena el Sector P&#250;blico encargado de la gesti&#243;n y conservaci&#243;n del medio ambiente y los recursos naturales renovables, se organiza el Sistema Nacional Ambiental, SINA y se dictan otras disposiciones&#8221;.
* Ley 1955 de 2019, &#8220;Por el cual se expide el plan nacional de desarrollo 2018-2022 &#8220;pacto por Colombia, pacto por la equidad&#8221;
* Decreto 314 de 2006, &#8220;Por el cual se adopta el Plan Maestro del Sistema de Acueducto y Alcantarillado para Bogot&#225; Distrito Capital&#8221;. Adopta el Plan Maestro de 
Acueducto y Alcantarillado para Bogot&#225; D.C., con el prop&#243;sito de concretar las 
pol&#237;ticas, estrategias, programas, proyectos y metas que permitan garantizar el 
abastecimiento actual y futuro de agua potable y el servicio de alcantarillado pluvial 
y sanitario para el Distrito Capital, y establecer las normas generales que permitan 
alcanzar una regulaci&#243;n sistem&#225;tica en cuanto a su generaci&#243;n, mantenimiento, 
recuperaci&#243;n y aprovechamiento econ&#243;mico en el marco de la estrategia de 
ordenamiento del Distrito. Se&#241;ala que el Plan Maestro ser&#225; ejecutado desde la fecha 
de publicaci&#243;n hasta el a&#241;o 2015 y para tales efectos, la definici&#243;n de los per&#237;odos 
de ejecuci&#243;n de corto y mediano plazo, se consideran desde la fecha de publicaci&#243;n 
del Plan Maestro al a&#241;o 2010; y el largo plazo, desde la fecha de publicaci&#243;n hasta 
el 2015. Dispone que todas las acciones que se desarrollen deber&#225;n enmarcarse en 
los lineamientos del Plan de Ordenamiento Territorial.
&#61623; Decreto 573 de 2010, "Por el cual se complementa el Decreto Distrital 314 de 2006, 
Plan Maestro del Sistema de Acueducto y Alcantarillado, mediante la adopci&#243;n de 
las normas urban&#237;sticas y arquitect&#243;nicas para la regularizaci&#243;n, implantaci&#243;n, 
instalaci&#243;n y registro de las infraestructuras y equipamientos, vinculados al Sistema 
General de Acueducto y Alcantarillado del Distrito Capital."
&#61623; Ley 1712 de 2014, &#8220;Por medio de la cual se crea la Ley de Transparencia y del 
Derecho de Acceso a la Informaci&#243;n P&#250;blica Nacional y se dictan otras 
disposiciones&#8221;.
* CONPES 3975 de 2019, &#8220;Pol&#237;tica nacional para la transformaci&#243;n digital e 
inteligencia artificial&#8221;.
* CONPES 3920 de 2018, &#8220;Pol&#237;tica nacional de explotaci&#243;n de datos&#8221; (BIG DATA)
* Decreto 1083 de 2015, &#8220;Por medio del cual se expide el Decreto &#218;nico. Reglamentario del Sector de Funci&#243;n P&#250;blica&#8221;, modificado por el Decreto 1499 de E1: Realizar el estudio y diagn&#243;stico del funcionamiento tecnol&#243;gico del ERP actual de la EAAB-ESP y sistemas conexos que soportan los procesos empresariales y definici&#243;n de los cambios tecnol&#243;gicos para la transformaci&#243;n digital seg&#250;n el Plan Maestro de Tecnolog&#237;a, el Plan Estrat&#233;gico de la EAAB-ESP y las definiciones de MIPG. Parte 1.1: As-Is (Situaci&#243;n Actual) 2017 emitido por el Departamento Administrativo de la Funci&#243;n P&#250;blica, establece el Modelo Integrado de Planeaci&#243;n y Gesti&#243;n - MIPG. En el marco de la implementaci&#243;n del Modelo Integrado de Gesti&#243;n, la EAAB ESP adopt&#243; el MIPG mediante la Resoluci&#243;n 1164 de 2020, &#8220;Por medio de la cual se adopta el Modelo Integrado de Planeaci&#243;n y Gesti&#243;n - MIPG y se crea y reglamenta el Comit&#233; Institucional de Gesti&#243;n y Desempe&#241;o de la Empresa de Acueducto y Alcantarillado de Bogot&#225; - ESP&#8221;, estableciendo claramente sus funciones acordes con lo previsto en los Decretos nacionales y distritales: Decreto 1499 de 2017, Decreto 612 de 2018 y el Decreto 807 de 2019.
* Resoluci&#243;n No. 651 del 8 de julio de 2019, &#8220;Por el cual se adopta el reglamento de Urbanizadores y Constructores de la Empresa de Acueducto y Alcantarillado de Bogot&#225; EAAB &#8211; ESP&#8221;.
* CONPES 3585 de 2009, &#8220;Consolidaci&#243;n de la pol&#237;tica nacional de informaci&#243;n geogr&#225;fica y la infraestructura colombiana de datos espaciales &#8211; ICDE".</textarea>
