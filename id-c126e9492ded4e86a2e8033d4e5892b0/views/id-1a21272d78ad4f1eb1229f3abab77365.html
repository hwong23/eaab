						<textarea id="docsrc" style="display:none">La arquitectura de referencia presentada y la metodolog&#237;a que se describe en este cap&#237;tulo est&#225; orientada a la exposici&#243;n y consumo de servicios de intercambio de informaci&#243;n mediante servicios WEB tipo SOAP o REST.

#### Implementaci&#243;n del servicio web de negocio
La arquitectura recomendada para la implementaci&#243;n de nuevos servicios web de exposici&#243;n es la Arquitectura MVC por: Mantenibilidad y escalabilidad: la modificaci&#243;n de servicios no es costosa por el desacople de las capas internas de la arquitectura. Estas modificaciones no afectan el modelo de la arquitectura y por lo tanto tambi&#233;n es escalable. Adicionalmente, se pueden tener varias vistas para el mismo modelo o controlador. R&#225;pida implementaci&#243;n: al tener capas desacopladas, el desarrollo del servicio puede hacerse en paralelo.
