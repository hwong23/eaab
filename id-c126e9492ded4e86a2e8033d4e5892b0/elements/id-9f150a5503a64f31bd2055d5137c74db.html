						<textarea id="docsrc" style="display:none">La estructura de esta secci&#243;n se basa en el Modelo de Referencia de Gobierno SOA, del 
Open Group y se deben contemplar los siguientes elementos

* Contrato de descripci&#243;n del servicio de intercambio: Deber&#225; existir un contrato de descripci&#243;n del servicio de intercambio de informaci&#243;n entre el proveedor y consumidor del servicio para garantizar la correcta &#8220;entrega&#8221; del servicio. Este contrato incluye informaci&#243;n relacionada con la identificaci&#243;n del servicio como son: entidad proveedora, responsables, descripci&#243;n, contactos, versi&#243;n, disponibilidad, documentaci&#243;n normativa. Adicionalmente, este contrato describe informaci&#243;n t&#233;cnica como: la implementaci&#243;n de la interfaz de los servicios de intercambio, la forma de comunicaci&#243;n, es decir, los requisitos del protocolo y los formatos de los mensajes necesarios para interactuar con los servicios listados en su cat&#225;logo, los cuales deben estar estandarizados en el Lenguaje Com&#250;n de Intercambio de Informaci&#243;n. Tambi&#233;n describe las operaciones y mensajes que soporta junto con el protocolo concreto del formato del mensaje
* Monitoreo y disponibilidad del servicio: Los contratos de servicio de intercambio deben ser monitoreados a trav&#233;s de indicadores que dar&#225;n cuenta de la disponibilidad del servicio de intercambio de informaci&#243;n y deben estar disponibles en cualquier momento * Procesos de Gobierno: El cuerpo de gobierno de cada instituci&#243;n deber&#225; ser guiado por un conjunto de procesos de gobierno documentados que definir&#225;n las  actividades y entregables de la aplicaci&#243;n del Marco de Interoperabilidad en su contexto organizacional
* Procesos gobernados de interoperabilidad: Los &#8220;procesos gobernados de interoperabilidad&#8221; administrar&#225;n el ciclo de vida de planeaci&#243;n / dise&#241;o / operaci&#243;n de un portafolio de soluciones, y el ciclo de vida de planeaci&#243;n / dise&#241;o / operaci&#243;n de un portafolio de servicios
   * Proceso de Gesti&#243;n del portafolio de servicios de intercambio
   * Proceso ciclo de vida del servicio de intercambio:
   * Proceso de gesti&#243;n de soluciones de interoperabilidad
</textarea>
