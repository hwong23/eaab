						<textarea id="docsrc" style="display:none">Sistemas de Informaci&#243;n. SGDEA. Conservaci&#243;n Documentos. Correspondencia EAAB. El requerimiento es ingresado a SAP a trav&#233;s del CIC0 utilizando los contactos, al mismo tiempo es registrado en &#8220;CORI&#8221; donde la carta es escaneada y almacenada y es asociado el n&#250;mero de reclamo o requerimiento para seguimiento del cliente. A partir de los avisos se podr&#237;a monitorear la trazabilidad de los requerimientos, siendo posible configurar diferentes tipos de status, tipos de avisos, cat&#225;logos, medidas. De esta manera toda la gesti&#243;n e informaci&#243;n de las cartas queda registrada en los avisos, sin necesidad de utilizaci&#243;n de medios externos.

Despue&#769;s de la crisis sanitaria, las dependencias empezaron a generar los documentos desde Word, le adicionaban una firma digitalizada y generaron archivos en pdf. Por lo cual, el documento fue totalmente digital. Para el caso de las comunicaciones oficiales, se registraban en Cori y se enviaban a su destinatario.
