						<textarea id="docsrc" style="display:none">Son unidades de informaci&#243;n dentro del modelo SGDEA que representan un objeto o persona, y que tienen definida atributos que permite controlar su
cadena de custodia a trav&#233;s de los Metadatos, el Historial de Eventos y la Lista de Control de Acceso.

Las Entidades m&#237;nimas del SGDEA
1. Formatos y Formularios
1. Flujos de trabajo
1. Documento
1. Clase (secci&#243;n, subsecci&#243;n, serie, subserie)
1. Componente
1. Expediente
1. Metadatos
1. Reglas de retenci&#243;n y disposici&#243;n
1. Grupos
1. Rol
1. Servicio
1. Usuario

Las Entidades del SGDEA *son fundamentales para la interoperabilidad* y para la integridad, por cuanto al ser gestionadas como un todo posibilita mantener el contexto de los documentos de archivo.
</textarea>
