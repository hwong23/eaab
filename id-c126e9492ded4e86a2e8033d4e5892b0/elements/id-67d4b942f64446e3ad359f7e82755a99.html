						<textarea id="docsrc" style="display:none">En la aplicaci&#243;n de los controles de la correspondencia tenemos que el 5% emplea planillas, el 32% una herramienta tecnol&#243;gica de las mencionadas anteriormente, el 45% hace uso de bases de datos en excel y el porcentaje restante de dependencias no emplea ning&#250;n control.

De aqu&#237; se desprende una gesti&#243;n inconsistente de los controles, que sumada a una administraci&#243;n insular del proceso de correspondencia, genera riesgo de p&#233;rdida de informaci&#243;n, o confusi&#243;n o que no lleguen a ser parte de los expedientes a los cuales pertenecen.

Pese a existir reglamentaci&#243;n interna sobre el manejo de la correspondencia como tambi&#233;n los procedimientos que detalla el flujo documental de las comunicaciones externas e internas, hay dependencias que no est&#225;n ligadas al mismo entorno y no emplean las mismas aplicaciones. Hace falto, por tanto, que exista una articulaci&#243;n desde lo tecnol&#243;gico y procedimental para garantizar que todas las comunicaciones internas y externas est&#225;n gestionadas de forma unificada y centralizada.
