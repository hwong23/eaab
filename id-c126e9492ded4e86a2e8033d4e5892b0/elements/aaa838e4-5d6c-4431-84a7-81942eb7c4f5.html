						<textarea id="docsrc" style="display:none">Los SGDEA deben permitir como m&#237;nimo las siguientes acciones de disposici&#243;n para cualquier regla de retenci&#243;n y disposici&#243;n:
&#8226; Conservaci&#243;n permanente
&#8226; Eliminaci&#243;n autom&#225;tica
&#8226; Eliminaci&#243;n con autorizaci&#243;n del rol administrativo;
&#8226; Transferencia
&#8226; Selecci&#243;n

El SGDEA debe mantener una historia inalterable de modificaciones (pistas de auditor&#237;a) que se realizan en los tiempos de retenci&#243;n y disposici&#243;n, incluida la fecha del cambio o eliminaci&#243;n y el usuario que lo registra.

El SGDEA debe garantizar que cualquier cambio a un tiempo de retenci&#243;n y disposici&#243;n se aplique inmediatamente a todas las series, subseries a las que se asigna.

El SGDEA no debe limitar la duraci&#243;n de los tiempos de retenci&#243;n.

El SGDEA debe activar autom&#225;ticamente un alerta al rol administrador cuando el
per&#237;odo de retenci&#243;n aplicable est&#225; a punto de cumplir el tiempo establecido.
</textarea>
