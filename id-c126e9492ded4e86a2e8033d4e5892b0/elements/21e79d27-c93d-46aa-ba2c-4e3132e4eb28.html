						<textarea id="docsrc" style="display:none">El uso de una aplicacio&#769;n u&#769;nica para la gestio&#769;n de la correspondencia de la EAAB no es la constante y por ende intervienen diferentes aplicativos en la administracio&#769;n de las comunicaciones. Por esto, no es claro que la comunicacio&#769;n tenga un consecutivo u&#769;nico e irrepetible que permita hacer seguimiento a su trazabilidad durante su proceso de distribucio&#769;n desde su remitente hasta su destino final. Tampoco es una constante que este proceso este&#769; gestionado por una misma aplicacio&#769;n, razo&#769;n importante para que estos flujos de radicados de entrada y de salida y de las series conexas a la correspondencia, como los PQR, sean optimizados.

En este proceso de aplicacio&#769;n de los controles de la correspondencia se pudo explorar y observar acerca de los medios que emplean los funcionarios para controlar la correspondencia interna que el 5% emplea planillas, el 32% una herramienta tecnolo&#769;gica de las mencionadas anteriormente, el 45% hace uso de bases de datos en hojas elestr&#243;nicas (Excel) y el porcentaje restante de dependencias no emplea ningu&#769;n control. Fuente: Informe Archiv&#237;stico EAAB versi&#243;n 4.

Hace falta de manera urgente la articulacio&#769;n tecnolo&#769;gica y procedimental que garantice que todas las comunicaciones internas y externas esta&#769;n gestionadas de forma unificada y centralizada ma&#769;s alla&#769; y potenciar el control y trazabilidad durante todo su ciclo.
