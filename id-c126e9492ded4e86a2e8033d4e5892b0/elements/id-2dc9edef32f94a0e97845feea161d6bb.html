						<textarea id="docsrc" style="display:none">Registros de Laboratorios
Registros de medidores o muestras para calibrar o ensayar
De la totalidad de las 52 series documentales analizadas, el 17% son Actas, el  13% son programas, el 12% son registros, el 10% son Informes, el 10% son planes, el 6% son  conceptos y el 33% son otras categor&#237;as documentales.
Compendio de documentos que corresponden al registro de los reactivos o soluciones preparadas que se utilizan en los ensayos fisicoqu&#237;micos y microbiol&#243;gicos; evidencian el aseguramiento en la calidad de la calibraci&#243;n y ensayo; que tiene por objetivo la de establecer los lineamientos generales aplicables a las actividades de calibraci&#243;n de medidores realizadas por el laboratorio de medidores.
