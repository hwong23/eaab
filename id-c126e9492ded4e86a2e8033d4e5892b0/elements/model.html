										dataViews.push({id:"id-81aeed148b914741b282ac619ec90e91", type:"ArchimateDiagramModel", name:decodeURL("Interoperabilidad"), documentation:decodeURL("Interoperabilidad+es+acogida+como%3A+%E2%80%9CLa+capacidad+de+las+organizaciones+para+intercambiar+informaci%C3%B3n+y+conocimiento+en+el+marco+de+sus+procesos+de+negocio+para+interactuar+hacia+objetivos+mutuamente+beneficiosos%2C+con+el+prop%C3%B3sito+de+facilitar+la+entrega+de+servicios+en+l%C3%ADnea+a+ciudadanos%2C+empresas+y+a+otras+entidades%2C+mediante+el+intercambio+de+datos+entre+sus+sistemas%E2%80%9D.%0D%0A%0D%0AEl+Marco+de+Interoperabilidad+es+la+estructura+de+trabajo%2C+conceptos+y+criterios+que+gu%C3%ADan+el+intercambio+de+informaci%C3%B3n.+Define+el+conjunto+de+principios%2C+recomendaciones+y+directrices+que+orientan+los+esfuerzos+pol%C3%ADticos%2C+legales%2C+organizacionales%2C+sem%C3%A1nticos+y+t%C3%A9cnicos+de+las+entidades%2C+con+el+fin+de+facilitar+el+intercambio+seguro+y+eficiente+de+informaci%C3%B3n.%0D%0AAdem%C3%A1s%2C+se+desarrolla+un+modelo+de+madurez+y+un+conjunto+de+principios%2C+lineamientos%2C+recomendaciones%2C+protocolos%2C+est%C3%A1ndares+y+gu%C3%ADas+metodol%C3%B3gicas%2C+necesarias+para+que+las+entidades+compartan+informaci%C3%B3n+a+trav%C3%A9s+de+servicios+de+intercambio+de+informaci%C3%B3n.%0D%0A%0D%0AColaboraci%C3%B3n+entre+entidades+para+el+intercambio+de+informaci%C3%B3n+en+la+administraci%C3%B3n+p%C3%BAblica.-+Preparar+a+la+entidad+para+cooperar+digitalmente+entre+entidades+p%C3%BAblicas+y+con+el+ciudadano.%0D%0A%0D%0AEl+uso+del+marco+de+interoperabilidad+dirige+las+iniciativas+de+intercambio+de+informaci%C3%B3n.+El+Marco+proporciona+la+orientaci%C3%B3n+necesaria+a+las+entidades+p%C3%BAblicas+y+en+general+a+todos+aquellos+que+quieran+intercambiar+informaci%C3%B3n%2C+mediante+un+conjunto+de+lineamientos+sobre+c%C3%B3mo+mejorar+la+gobernanza+de+las+actividades+relacionadas+a+la+interoperabilidad%2C+permitiendo+establecer+relaciones+entre+proveedores+y+consumidores+de+informaci%C3%B3n.%0D%0A%0D%0AEscenario+funcional+de+interoperabilidad%3A+una+entidad+requiera+comprobar+la+existencia+de+alguna+circunstancia+necesaria+para+la+prestaci%C3%B3n+de+un+servicio+que+obre+en+otra+entidad%2C+no+debe+solicitarle+dicha+informaci%C3%B3n+al+usuario%2C+sino+que+deber%C3%A1+obtenerla+de+la+entidad+respectiva.%0D%0A%0D%0AServicio+de+Intercambio+de+Informaci%C3%B3n.-+Consumidor%2C+proveedor%3B+intercambios+G2C%2C+G2B%2C+G2G.%0D%0A%0D%0ACon+el+objetivo+de+integrar+los+servicios+web+implementados+de+las+entidades+tanto+para+exponer%2C+como+para+consumir%2C+las+entidades+deben+implementar+el+protocolo+X-ROAD+Message+para+usar+el+Servidor+de+Seguridad+X-ROAD+de+cada+entidad.+Este+protocolo+define+unos+encabezados+en+el+mensaje+dependiendo+de+si+es+Rest+o+SOAP%2C+para+la+petici%C3%B3n+%28request%29+o+respuesta+%28response%29+y+por+%C3%BAltimo%2C+si+el+servicio+a+exponer+o+consumir+es+SOAP+con+adjuntos.%0D%0A")});
