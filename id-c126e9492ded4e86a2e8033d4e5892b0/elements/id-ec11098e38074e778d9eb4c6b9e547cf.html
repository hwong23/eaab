						<textarea id="docsrc" style="display:none">En concordancia con el Plan Maestro de Tecnolog&#237;a de la EAAB-ESP (2019), se extraen los cinco (5) proyectos estructurados en la hoja de ruta del PMT parte del estudio y diagn&#243;stico del funcionamiento tecnol&#243;gico del ERP actual de la EAAB-ESP y sistemas conexos.

#### Proyecto / Actividad
* PRY_01 Proyecto de Fortalecimiento de la sostenibilidad financiera y operativa - SIMIP
1. Sistematizar la Planeaci&#243;n de Planes, Programas y Proyectos.
2. Gestionar el Portafolio de Inversiones de la empresa
* PRY_09 Facturaci&#243;n confiable y oportuna
1. Vinculaciones Dispersas y Masivas
2. Asignaci&#243;n y lectura
3. Ejecuci&#243;n revisi&#243;n interna - Cr&#237;tica anal&#237;tica
4. Catastro de usuarios
* PRY_11 Evoluci&#243;n SIE 4.0
1. Definici&#243;n de un caso de negocio completo y definir alternativa a adoptar.
2. Realizar el montaje de Fiori.
3. Estructuraci&#243;n detallada del proyecto.
4. Equipo de gobierno del proyecto (gerencia) y de implementaci&#243;n.
5. Realizar migraci&#243;n a la alternativa elegida con una empresa especialista.
6. Soportar la operaci&#243;n de la versi&#243;n R3 del SIE mientras entra en producci&#243;n la versi&#243;n S4
7. Optimizar procesos de negocio que apoyar&#225; la nueva versi&#243;n.
8. Fortalecer arquitectura de infraestructura tecnol&#243;gica.
9. Definir e implementar la estrategia de uso y apropiaci&#243;n y acciones de gesti&#243;n del cambio
* PRY_14 Sistema de Informaci&#243;n de Gesti&#243;n Predial
1. Depurar informaci&#243;n actual.
2. Entendimiento y definici&#243;n de necesidades.
3. Desarrollar la etapa preliminar.
4. Desarrollar la etapa de Adquisici&#243;n.
5. Desarrollar la etapa de Administraci&#243;n.
6. Desarrollar la etapa de Migraci&#243;n y estabilizaci&#243;n.
* PRY_25 Informaci&#243;n para consulta, an&#225;lisis y toma de decisiones - BIA
1. Fase I - Dise&#241;o Plan de Implementaci&#243;n
2. Fase II &#8212; Implementaci&#243;n inicial de BIA
3. Fase III &#8212; Implementaci&#243;n de nuevos modelos: 
4. Definici&#243;n de la arquitectura de informaci&#243;n e implementaci&#243;n del gobierno de la Informaci&#243;n.
