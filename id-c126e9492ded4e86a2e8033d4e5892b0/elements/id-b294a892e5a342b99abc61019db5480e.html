						<textarea id="docsrc" style="display:none">Integraci&#243;n del aspecto humano en los comunicados e interacci&#243;n del ciudadano con el gobierno digital que fomente la participaci&#243;n y disminuci&#243;n de las dificultades. Las caracter&#237;sticas de este enfoque son:

* Facilitar la consulta ciudadana y la provisi&#243;n de informaci&#243;n
* Minimizar las barreras a la accesibilidad
* La participaci&#243;n (&#237;ndice de participaci&#243;n)
* El compromiso activo ciudadano 

En concreto, un gobierno electr&#243;nico con enfoque ciudadano debe convertir las entregas de informaci&#243;n y la prestaci&#243;n de servicios en l&#237;nea  en interacciones m&#225;s sencillas, c&#243;modas, expeditas (darse en el tiempo esperado) y sin la necesidad de desplazarse f&#237;sicamente a las oficinas estatales (Ciudadanos y Gobierno Electr&#243;nico: la Orientaci&#243;n al Ciudadano de los Sitios Web Municipales en Colombia para la Promoci&#243;n de la Participaci&#243;n, 2015).

Como resultado, este enfoque incrementa la participaci&#243;n y deliberaci&#243;n ciudadana sobre los asuntos p&#250;blicos y con ello la posibilidad de un gobierno m&#225;s eficaz, eficiente, transparente y participativo.

En &#250;ltimas, el gobierno electr&#243;nico desde esta perspectiva, supone no solo la provisi&#243;n de informaci&#243;n y la facilitaci&#243;n de tr&#225;mites, sino que adem&#225;s prev&#233; el uso activo de los canales de comunicaci&#243;n por parte de los ciudadanos.
</textarea>
