						<textarea id="docsrc" style="display:none">En el desarrollo de las actividades tendientes a alcanzar acuerdos interinstitucionales es posible que los funcionarios muestren preocupaci&#243;n por la forma en la que la otra entidad almacenar&#225; la informaci&#243;n. Ante un escenario como este, que puede convertirse en una barrera infranqueable para lograr que las entidades realicen el intercambio de informaci&#243;n, la entidad debe responder con preparaci&#243;n y argumentar, funcional y legalmente la situaci&#243;n. El responsable de los servicios de intercambio de la entidad debe adem&#225;s dar a conocer los beneficios de estos a todos los interesados (funcionarios, directivos, contratistas o proveedores) que tengan dentro de sus responsabilidades velar por la seguridad y buen uso de la informaci&#243;n en cuesti&#243;n.

## Acciones
* Durante la identificaci&#243;n de los intercambios de informaci&#243;n que realice su entidad, identifique y prepare para cada elemento de informaci&#243;n los siguientes elementos
   * Las condiciones legales que habilitan a la entidad el intercambio de la informaci&#243;n en cuesti&#243;n. 
   * El responsable al interior de la entidad de administrar esa informaci&#243;n y velar porque se comparta adecuadamente la informaci&#243;n que administra.
* Prepare y acoja las directrices dispuestas por las &#225;reas jur&#237;dicas y tecnol&#243;gicas de la entidad para garantizar la confidencialidad, privacidad y seguridad de la informaci&#243;n que se puede llegar a compartir con otras entidades.
* Divulgue al interior de la entidad el Directorio de Servicios de intercambio de informaci&#243;n que est&#225; desarrollando para que los funcionarios conozca la informaci&#243;n que est&#225; en capacidad de compartir la entidad y las condiciones bajo las cuales puede hacerlo.
