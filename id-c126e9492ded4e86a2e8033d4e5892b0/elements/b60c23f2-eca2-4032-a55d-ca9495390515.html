						<textarea id="docsrc" style="display:none">Plantea la modernizaci&#243;n de la forma en la que dos entidades coordinan sus acciones interelacionadas. Estos acuerdos entre entidades deben tratarse como (peque&#241;os) proyectos, con sus respectivos recursos, responsables y atenci&#243;n a los problemas.

Ejemplos de proyectos de este tipo de modernizaci&#243;n son los de ventanilla &#250;nica y los de cadena de tr&#225;mites. Este &#250;ltimo est&#225; dirigido a eliminar el problema de un ciudadano que tiene que visitar m&#250;ltiples entidades recolectando informaci&#243;n que es condici&#243;n para un tr&#225;mite.

## Acciones
* Identifique si el proceso interinstitucional constituye una cadena de tr&#225;mites. Para esto es fundamental determinar si la interacci&#243;n con las entidades se realiza a trav&#233;s de documentos que solicita el ciudadano a una o m&#225;s de ellas como parte de un tr&#225;mite reglamentado por la ley (aplicar metodolog&#237;a para automatizar cadenas de tr&#225;mites de GEL).

* Logre de forma temprana el acuerdo de participaci&#243;n de todas las entidades involucradas, a trav&#233;s de la manifestaci&#243;n oficial de alg&#250;n servidor p&#250;blico de cargo directivo en cada una de las entidades.7 Identifique los servicios de intercambio de informaci&#243;n que se utilizar&#225;n o desarrollar&#225;n

en el proyecto  Determine el responsable de esos servicios al interior de la entidad.8 Establezca las condiciones concernientes a atribuciones legales para administrar o intercambiar la informaci&#243;n identificada. Identifique los conceptos de negocio involucrados y en caso de ser requerido, solicite la inclusi&#243;n de elementos de dato en el lenguaje com&#250;n de intercambio.9</textarea>
